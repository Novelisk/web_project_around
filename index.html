<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="Proyecto Sprint 7 Around the U.S." />
    <meta name="author" content="Marco Ramírez" />
    <meta
      name="keywords"
      content="TripleTen, Tripleten, Around the U.S., sprint7, Sprint 7"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header_image.svg"
          alt="Image of a text that spells: Around the U.S."
          class="header__image"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="./images/profile_avatar.png"
              alt="Image of and avatar of the explorer Jacques Cousteau."
              class="profile__avatar"
            />
            <button class="profile-avatar__edit" type="button"></button>
          </div>
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button type="button" class="profile__edit-btn"></button>
            <p class="profile__about">Explorador.</p>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <template id="element__template">
        <div class="element">
          <button class="element__trash-btn" type="button"></button>
          <img src="" alt="" class="element__image" />
          <h3 class="element__text"></h3>
          <button class="element__like-btn" type="button"></button>
        </div>
      </template>

      <div class="popup__overlay popup_visible"></div>

      <div class="popup popup_visible" id="profilePopup">
        <button class="popup__close-tab"></button>
        <h3 class="popup__title">Editar perfil</h3>
        <form class="popup__container" id="profileForm" novalidate>
          <label class="popup__field">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Nombre"
              id="popupName"
              minlength="2"
              maxlength="40"
              required
            />
            <div class="popup__underline"></div>
            <span class="popup__error" id="popupName-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="text"
              name="about"
              class="popup__input popup__input_type_about"
              placeholder="Acerca de mi"
              id="popupAbout"
              minlength="2"
              maxlength="200"
              required
            />
            <div class="popup__underline popup__underline_last"></div>
            <span class="popup__error" id="popupAbout-error"></span>
          </label>
          <button
            type="submit"
            class="popup__submit-btn popup__submit-btn_invalid"
            id="profileCreateBtn"
          >
            Guardar
          </button>
        </form>
      </div>

      <div class="popup popup_visible" id="addPopup">
        <button class="popup__close-tab" id="addCloseTab"></button>
        <h3 class="popup__title" id="addTitle">Nuevo Lugar</h3>
        <form class="popup__container" novalidate>
          <label class="popup__field">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Título"
              id="addName"
              minlength="2"
              maxlength="30"
              required
            />
            <div class="popup__underline"></div>
            <span class="popup__error" id="addName-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              pattern="https://.+"
              name="link"
              class="popup__input popup__input_type_about"
              placeholder="Enlace de la imagen"
              id="addLink"
              required
            />
            <div class="popup__underline popup__underline_last"></div>
            <span class="popup__error" id="addLink-error"></span>
          </label>
          <button
            type="submit"
            class="popup__submit-btn popup__submit-btn_invalid"
            id="addCreateBtn"
          >
            Crear
          </button>
        </form>
      </div>

      <div class="popup__image popup_visible" id="popupImage">
        <button
          class="popup__close-tab popup__close-tab_image"
          id="popupImageCloseTab"
        ></button>
        <img src="#" alt="" class="popup__image-img" />
        <p class="popup__image-title"></p>
      </div>

      <div class="popup__delete-card popup_visible" id="deleteConfirmPopup">
        <form class="popup__container" id="deleteConfirmForm">
          <h3 class="popup__delete-card_title">¿Estás seguro?</h3>
          <button
            type="submit"
            class="popup__delete-card_submit-btn"
            id="addCreateBtn"
          >
            Si
          </button>
        </form>
        <button class="popup__close-tab" id="popupDeleteCardCloseTab"></button>
      </div>

      <div
        class="popup__edit-profile-avatar popup_visible"
        id="editProfileAvatar"
      >
        <form class="popup__container" novalidate>
          <h3 class="popup__edit-avatar-card_title">Cambiar foto de perfil</h3>
          <label class="popup__field">
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_about"
              placeholder="Enlace de la imagen"
              id="avatarLink"
              required
            />
            <div class="popup__underline popup__underline_last"></div>
            <span class="popup__error" id="avatarLink-error"></span>
          </label>
          <button
            type="submit"
            class="popup__submit-btn popup__submit-btn_invalid"
            id="editProfileAvatarBtn"
          >
            Guardar
          </button>
        </form>
        <button class="popup__close-tab" id="popupDeleteCardCloseTab"></button>
      </div>

      <footer class="footer">&copy; 2025. Marco Ramírez</footer>
    </div>
    <script type="module" src="./page/index.js"></script>
  </body>
</html>
